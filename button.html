<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>

    <!--css bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:50px">

    <button type="button" class="btn btn-danger">Danger</button>
    <br><br>
    <button type="button" class="btn btn-danger btn-lg">Danger en gros</button>
    <br><br>
    <button type="button" class="btn btn-danger btn-sm">Danger en petit</button>
    <br><br>
    <button type="button" class="btn btn-success">Success</button>
    <br><br>
    <a class="btn btn-success">Success</a>
    <br><br>
    <button type="button" class="btn btn-info">info</button>
    <br><br>
    <button type="button" class="btn btn-warning">Warning</button>
    <br><br>
    <button type="button" class="btn btn-link">Link</button>
    <br><br>
    <button type="button" class="btn btn-danger btn-block">Toute la largeur du contenue</button>
    <br><br>
    <button type="button" class="btn btn-danger active">Active</button>
    <button type="button" class="btn btn-danger disabled">Disabled</button>
    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-success" >Button Group 1</button>
        <button type="button" class="btn btn-success" >Button 2</button>
        <button type="button" class="btn btn-success" >Button 3</button>

    </div>
    <br><br>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-success" >Bouton Group Vertical 1</button>
        <button type="button" class="btn btn-success" >Bouton Group Vertical 2</button>
        <button type="button" class="btn btn-success" >Bouton Group Vertical 3</button>

    </div>
</div>

</body>
